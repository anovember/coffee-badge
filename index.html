<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Coffee-badge by anovember</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Coffee-badge</h1>
      <h2 class="project-tagline">Quick hack to track coffee consumption.</h2>
    </section>
    <form id="badgeform">
      <input id="badgeid" type="text" name="badgeid" autofocus></input>
    </form>
    <script>
var input = document.getElementById('badgeid');
var form = document.getElementById('badgeform');
var sendPing = function(evt) {
  evt.preventDefault();
  var badgeId = input.value.replace(':', '_');
  input.value = '';
  navigator.sendBeacon('https://s.youtube.com/api/stats/playback?ns=yt&el=detailpage&docid=Mh5LY4Mz15o&ver=2&referrer=https%3A%2F%2Fwww.youtube.com%2Fcoffee&cmt=0.0&rt=0.0&lact=0&c=WEB&cplayer=UNIPLAYER&cbr=Coffee&cbrver=0.1&len=10.0&cpn=coffeebadge-' + badgeId);
};
form.addEventListener('submit', sendPing);
    </script>

  
  </body>
</html>
